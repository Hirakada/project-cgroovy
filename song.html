
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Collection - C'Groovy</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./src/image/SVG/C'Groovy Logo Black.svg" type="image/svg+xml" media="(prefers-color-scheme: light")>
  <link rel="icon" href="./src/image/SVG/C'Groovy Logo White.svg" type="image/svg+xml" media="(prefers-color-scheme: dark")>
  <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
</head>
<body class="songs-collection-page">
  <div id="header-container"></div>
  <main class="cgroovy-main">
    <div class="main-content">
      <section class="sub-hero">
        <h1>Our Song Collection</h1>
        <p>Discover new music from diverse genres</p>
      </section>
      <section class="genre-filter">
        <button class="filter-btn active" data-genre="all">All Genres</button>
        <button class="filter-btn" data-genre="pop">Pop</button>
        <button class="filter-btn" data-genre="rnb">R&B</button>
        <button class="filter-btn" data-genre="kpop">K-Pop</button>
      </section>
      <section class="songs-collection">
        <div class="songs-grid" id="songs-container"></div>
      </section>
    </div>
  </main>
  <div id="footer-container"></div>

  <script type="module" src="./src/js/main.js"></script>
</body>
</html>

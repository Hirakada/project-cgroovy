<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./src/image/SVG/C'Groovy Logo Black.svg" type="image/svg+xml" media="(prefers-color-scheme: light)">
    <link rel="icon" href="./src/image/SVG/C'Groovy Logo White.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)">
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
</head>
<body class="sign-up-page">
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="./src/video/3209858-uhd_3840_2160_25fps.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>
    <!-- Main Content -->
    <main class="cgroovy-main">
        <div class="main-content">
            <div class="container" id="sign-up">
                <div class="logo">
                    <img class="logo" src="./src/image/SVG/C'Groovy Logo Black.svg" alt="C'Groovy Logo">
                </div>
                <h1>Create Account</h1>
                <form class="form" id="sign-up" action="/sign-up" method="post">
                    <div class="form-container">
                        <div class="form-group">
                            <div class="input-group" id="name-group">
                                <input type="text" id="name" name="name" placeholder="Name">
                                <span class="mdi--user"></span>
                            </div>
                            <div class="input-group" id="email-group">
                                <input type="text" id="email" name="email" placeholder="Email">
                                <span class="mdi--email"></span>
                            </div>
                            <div class="input-group" id="password-group">
                                <input type="password" id="password" name="password" placeholder="Password" >
                                <span class="mdi--password"></span>
                            </div>
                            <div class="input-group" id="age-group">
                                <input type="text" id="age" name="age" placeholder="Age">
                                <span class="uis--calender"></span>
                            </div>
                            <div class="input-group" id="gender-group">
                                <div class="input-group" id="male-group">
                                    <label class="radio-label">
                                        <input type="radio" name="gender" value="male"/>
                                        <div class="radio-content">
                                          <span class="mdi--face-male"></span>
                                          <span class="label-text">Male</span>
                                        </div>
                                    </label>
                                </div>
                                <div class="input-group" id="female-group">
                                    <label class="radio-label">
                                        <input type="radio" name="gender" value="female"/>
                                        <div class="radio-content">
                                          <span class="mdi--face-female"></span>
                                          <span class="label-text">Female</span>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="submit" id="sign-up">Sign Up</button>
                    </div>
                </form>
                <div class="account">
                    <p>Have an account? <a class="label" id="sign-in" href="sign-in.html">Sign In</a></p>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./src/js/main.js"></script>
</body>
</html>

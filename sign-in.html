<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./src/image/SVG/C'Groovy Logo Black.svg" type="image/svg+xml" media="(prefers-color-scheme: light)">
    <link rel="icon" href="./src/image/SVG/C'Groovy Logo White.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)">
    <script src="theme-toggle.js"></script>

</head>
<body class="sign-in-page">
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="./src/video/3209858-uhd_3840_2160_25fps.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>
    <!-- Main Content -->
    <main class="cgroovy-main">
        <div class="main-content">
            <div class="container" id="sign-in">
                <div class="logo">
                    <img class="logo" src="./src/image/SVG/C'Groovy Logo Black.svg" alt="C'Groovy Logo">
                </div>
                <h1>Sign In</h1>
                <form class="form" id="sign-in" action="#" method="post">
                    <div class="form-container">
                        <div class="form-group">
                            <div class="input-group" id="email-group">
                                <input type="email" id="email" name="email" placeholder="Email" required>
                                <span class="mdi--email"></span>
                            </div>
                            <div class="input-group" id="password-group">
                                <input type="password" id="password" name="password" placeholder="Password" required>
                                <span class="mdi--password"></span>
                            </div>
                            <p id="forgot-password">Forgot password?</p>
                        </div>
                        <button type="submit" class="submit" id="sign-in">Sign In</button>
                    </div>
                </form>
                <div class="account">
                    <p>Don't have an account? <a class="label" id="sign-up" href="sign-up.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="./src/js/auth.js"></script>
</body>
</html>

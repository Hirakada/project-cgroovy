<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" href="./src/image/SVG/C'Groovy Logo Black.svg" type="image/svg+xml" media="(prefers-color-scheme: light")>
  <link rel="icon" href="./src/image/SVG/C'Groovy Logo White.svg" type="image/svg+xml" media="(prefers-color-scheme: dark")>
  <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
</head>
<body class="song-detail-page"> 
  <div id="header-container"></div>
  <main class="cgroovy-main">
    <div class="main-content">
      <section class="lyrics-container">
        <pre id="song-lyric"></pre>
      </section>
      <section class="song-detail-container">
        <div class="current-song-container">
          <div class="image-container">
            <img id="song-image" src="" alt="Song Image">
          </div>
          <div class="song-info">
            <div class="song-info-container">
              <h4 class="song-title" id="song-title"></h1>
              <p class="song-artist" id="song-artist"></h2>
            </div>
            <p class="song-description" id="song-description"></p>
          </div>
        </div>
        <div class="next-song">
          <h3>Next Song</h2>
          <div class="next-song-container">
            <div class="next-song-info-container">
              <img id="next-song-image" src="" alt="Next Song Image">
              <div class="next-song-info">
                <h4 class="song-title" id="next-song-title"></h1>
                <p class="song-artist"id="next-song-artist"></h2>
              </div>
            </div>
            <div class="next-song-play">
              <span class="icon-park-solid--play" id="next-song-play-button"></span>
            </div>
          </div>
        </div>
        <audio id="audio-player" type="audio/mpeg" controls autoplay>
          Your browser does not support the audio element.
        </audio>
      </section>
    </div>
  </main>
  <div id="footer-container"></div>
    <script type="module" src="../src/js/main.js"></script>
</body>
</html>
